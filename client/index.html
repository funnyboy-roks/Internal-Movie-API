<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
		integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
	<link rel="stylesheet" href="./style/style.css">
	<title>Movie List</title>
</head>

<body>
	<div class="background"></div>
	<div class="content">
		<div id="search-options">
			<form class="pure-form" action="javascript:{}">
				<fieldset>

					<label for="search">Search</label>
					<input class="pure-input-1-4" type="text" name="search" id="search" placeholder="Search">

					<label for="alpha">Alphabet Section</label>
					<select class="pure-input-1-4" name="alpha" id="alpha">
						<option value="all">Any</option>
					</select>

					<label for="genre">Genre</label>
					<select class="pure-input-1-4" name="genre" id="genre">
						<option value="all">Any</option>
					</select>

					<button id="start-nas">Start NAS</button>
				</fieldset>
			</form>


		</div>
		<div id="movie-list" class="pure-g">
		</div>
	</div>

	<script src="./index.js"></script>
</body>

</html>
